<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skins of League</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="video-container">
        <video class="video-background" src="https://assetcdn.rgpub.io/public/live/bundle-offload/dacc8c99-8b45-4fee-8fa7-35af7111d8c9/665e8e842155fc00087b9b9c/_/lib-site/videos/wide/bundle-splash-immortalized.ce2a7b.mp4" muted="muted" loop="loop" autoplay="autoplay" playsinline=""></video>
    </div>

    <main>
        <h1 class="title">The League of Skins</h1>
        <hr>

        <!-- CONTAINER -->
        <div class="container col-md-6">
            <!-- CARD LISTA DE GAMES  -->
            <div class="card mb-4">
                <div class="card-header">
                    <h2>Lista das skins em sua Conta</h2>
                </div>
                <div class="card-body">
                    <ul id="skins"></ul>
                    <p id="totalRP"> Total em RP: 0</p>
                </div>
            </div>
            <hr>

            <!-- CARD CADASTRO -->
            <div class="card mb-4">
                <div class="card-header">
                    <h2>Nova Skin</h2>
                </div>
                <div class="card-body">
                    <form id="createForm">
                        <label for="name">Nome da Skin:</label><br>
                        <input type="text" name="name" id="name" placeholder="Insira o nome da Skin"
                            class="form-control" required><br>
                        <label for="hero">Campeão:</label><br>
                        <input type="text" name="hero" id="hero" placeholder="Insira o nome do Campeão" class="form-control"
                            required><br>
                        <label for="value">Valor em RP:</label><br>
                        <input type="number" name="value" id="value" placeholder="Insira o valor em RP"
                            class="form-control" required><br>
                        <input type="submit" value="Cadastrar" id="createBtn" class="btn btn-success">
                    </form>
                </div>
            </div>
            <hr>

            <!-- CARD EDIÇÃO -->
            <div class="card mb-4">
                <div class="card-header">
                    <h2>Editar Game</h2>
                </div>
                <div class="card-body">
                    <form id="editForm">
                        <input type="text" name="idEdit" id="idEdit" placeholder="ID" class="form-control" readonly><br>
                        <label for="nameEdit">Nome da Skin:</label><br>
                        <input type="text" name="nameEdit" id="nameEdit" placeholder="Insira o novo nome"
                            class="form-control" required><br>
                        <label for="heroEdit">Campeão:</label><br>
                        <input type="text" name="heroEdit" id="heroEdit" placeholder="Insira o nome do novo campeão"
                            class="form-control" required><br>
                        <label for="valueEdit">Valor em RP:</label><br>
                        <input type="number" name="valueEdit" id="valueEdit" placeholder="Insira o novo valor em RP"
                            class="form-control" required><br>
                        <input type="submit" value="Alterar" id="updateBtn" class="btn btn-warning">
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Importação do Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="javascript/js.js"></script>
</body>

</html>
